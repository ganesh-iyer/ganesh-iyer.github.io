<div class = "contact-wrap">
  <div class = "contact" id = "contact">
      <h1 class = "section-header">Contact</h1>
      <div class = "contact-left">
        <div class = "headshot">
          <img src = "../img/head.png" />
        </div>
        <div class = "contact-note">
          <p><span class = "bio-key">N.B.</span> I'm currently open to new opportunities. </p>
          <p>I'm presently located in Mumbai, India. I'm comfortable working remotely as well as in a traditional office setting.</p>
          <p>I look forward to talking to you!</p>
        </div>
      </div>
      <div class = "contact-form">
        <form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked">
          <label for="formName">Your name</label>
          <input type="text" id = "formName" name="name" class="field-light">
          <label for="formEmail">Your email address</label>
          <input type="email" id = "formEmail" name="email" class="field-light">
          <label for="formMessage">Your message</label>
          <textarea type="text" id = "formMessage" name="message" class="field-light" rows="5" placeholder="What would you like to say? :-)"></textarea>
          <input type="hidden" name="_next" value="{{ site.url }}/thanks.html" />
          <input type="hidden" name="_subject" value="New submission!" />
          <input type="text" name="_gotcha" style="display:none" />
          <input type="submit" class="primary-button intro-button" value="Send Message">
        </form>
      </div>
  </div>
</div>
